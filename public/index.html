<!-- PWA Service Worker Registration -->
<script>
  // Service Worker Registration
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', function() {
      navigator.serviceWorker.register('/sw.js')
        .then(function(registration) {
          console.log('PHCU SW registered successfully:', registration.scope);
          
          // Check for updates
          registration.addEventListener('updatefound', () => {
            const newWorker = registration.installing;
            newWorker.addEventListener('statechange', () => {
              if (newWorker.state === 'installed') {
                if (navigator.serviceWorker.controller) {
                  // New update available
                  console.log('New PHCU update available!');
                  // You can show a notification to the user here
                } else {
                  // App is cached for first time
                  console.log('PHCU is now available offline!');
                }
              }
            });
          });
        })
        .catch(function(error) {
          console.log('PHCU SW registration failed:', error);
        });
    });
  }

  // PWA Install Banner
  let deferredPrompt;
  let installButton = null;

  window.addEventListener('beforeinstallprompt', (e) => {
    console.log('PHCU install prompt available');
    e.preventDefault();
    deferredPrompt = e;
    
    // Create and show install button if not already shown
    if (!installButton && !localStorage.getItem('pwa-dismissed')) {
      createInstallBanner();
    }
  });

  window.addEventListener('appinstalled', (evt) => {
    console.log('PHCU has been installed');
    hideInstallBanner();
    localStorage.setItem('pwa-installed', 'true');
  });

  function createInstallBanner() {
    const banner = document.createElement('div');
    banner.id = 'pwa-install-banner';
    banner.innerHTML = `
      <div style="
        position: fixed;
        bottom: 20px;
        left: 20px;
        right: 20px;
        background: linear-gradient(135deg, #2563eb, #1d4ed8);
        color: white;
        padding: 16px;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(37, 99, 235, 0.3);
        z-index: 10000;
        display: flex;
        align-items: center;
        justify-content: space-between;
        font-family: Arial, sans-serif;
        animation: slideUp 0.5s ease-out;
      ">
        <div style="display: flex; align-items: center;">
          <div style="margin-right: 12px; font-size: 24px;">ðŸ“±</div>
          <div>
            <div style="font-weight: bold; margin-bottom: 4px;">Install PHCU</div>
            <div style="font-size: 14px; opacity: 0.9;">Get the full app experience</div>
          </div>
        </div>
        <div>
          <button id="pwa-install-btn" style="
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            margin-right: 8px;
            cursor: pointer;
            font-weight: bold;
          ">Install</button>
          <button id="pwa-dismiss-btn" style="
            background: transparent;
            border: none;
            color: white;
            padding: 8px;
            border-radius: 6px;
            cursor: pointer;
            opacity: 0.7;
          ">Ã—</button>
        </div>
      </div>
    `;
    
    document.body.appendChild(banner);
    installButton = banner;
    
    // Add event listeners
    document.getElementById('pwa-install-btn').addEventListener('click', installPWA);
    document.getElementById('pwa-dismiss-btn').addEventListener('click', dismissInstallBanner);
  }

  function installPWA() {
    if (deferredPrompt) {
      deferredPrompt.prompt();
      deferredPrompt.userChoice.then((choiceResult) => {
        if (choiceResult.outcome === 'accepted') {
          console.log('User accepted the PHCU install prompt');
        } else {
          console.log('User dismissed the PHCU install prompt');
        }
        deferredPrompt = null;
        hideInstallBanner();
      });
    }
  }

  function dismissInstallBanner() {
    localStorage.setItem('pwa-dismissed', Date.now());
    hideInstallBanner();
  }

  function hideInstallBanner() {
    if (installButton) {
      installButton.remove();
      installButton = null;
    }
  }

  // Add slide up animation
  const style = document.createElement('style');
  style.textContent = `
    @keyframes slideUp {
      from {
        transform: translateY(100%);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  `;
  document.head.appendChild(style);
</script>
